<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurante Escolar - Estadísticas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">

<div class="container">

    <h1 class="mb-4">Restaurante Escolar - Registro de Estudiantes</h1>

    <!-- Filtro por grado -->
    <div class="mb-3">
        <label for="selectGrado" class="form-label">Filtrar por grado:</label>
        <select id="selectGrado" class="form-select w-auto">
            <option value="todos">Todos los grados</option>
            <option value="10">Grado 10</option>
            <option value="11">Grado 11</option>
            <!-- Agrega más grados según necesites -->
        </select>
    </div>

    <!-- Lista de estudiantes -->
    <h3>Estudiantes registrados</h3>
    <ul id="listaEstudiantes" class="list-group mb-4"></ul>

    <!-- Estadística -->
    <div id="estadistica" class="mb-4">
        <p>Total registrados: <span id="totalRegistrados">0</span></p>
    </div>

    <!-- Gráfica -->
    <canvas id="graficaAsistencia" width="400" height="200"></canvas>

</div>

<script>
// Ejemplo de registros guardados en la app
const registros = [
    { nombre: "Juan", fecha: "2025-09-15", grado: "10" },
    { nombre: "Ana", fecha: "2025-09-15", grado: "11" },
    { nombre: "Pedro", fecha: "2025-09-14", grado: "10" },
    { nombre: "Lucía", fecha: "2025-09-13", grado: "11" },
    // ... agrega más registros reales
];

// Número total esperado por día
const totalEsperadoPorDia = 30;

// Función para obtener los últimos 5 días hábiles
function obtenerUltimos5DiasHabiles() {
    let dias = [];
    let fecha = new Date();
    while (dias.length < 5) {
        fecha.setDate(fecha.getDate() - 1);
        let diaSemana = fecha.getDay();
        if (diaSemana >= 1 && diaSemana <= 5) { // Lunes a viernes
            dias.unshift(new Date(fecha));
        }
    }
    return dias;
}

// Función para actualizar lista y estadística
function actualizarVista(gradoSeleccionado = "todos") {

    // Filtrar registros según grado
    let registrosFiltrados = registros;
    if (gradoSeleccionado !== "todos") {
        registrosFiltrados = registros.filter(r => r.grado === gradoSeleccionado);
    }

    // Actualizar lista de estudiantes
    const lista = document.getElementById('listaEstudiantes');
    lista.innerHTML = '';
    registrosFiltrados.forEach((est, index) => {
        const li = document.createElement('li');
        li.className = "list-group-item";
        li.textContent = `${index + 1}. ${est.nombre} (Grado ${est.grado}) - ${est.fecha}`;
        lista.appendChild(li);
    });

    // Actualizar total registrados y porcentaje
    let totalRegistrados = registrosFiltrados.length;
    document.getElementById('totalRegistrados').innerText = `${totalRegistrados} (${Math.round((totalRegistrados / (totalEsperadoPorDia * registrosFiltrados.length)) * 100) || 0}%)`;

    // Actualizar gráfica
    const ultimos5Dias = obtenerUltimos5DiasHabiles();
    let asistenciaPorDia = ultimos5Dias.map(dia => {
        let fechaStr = dia.toISOString().split('T')[0];
        return registrosFiltrados.filter(r => r.fecha === fechaStr).length;
    });
    let diasNombres = ultimos5Dias.map(dia => dia.toLocaleDateString('es-CO', { weekday: 'long' }));

    if (window.miGrafica) {
        window.miGrafica.data.labels = diasNombres;
        window.miGrafica.data.datasets[0].data = asistenciaPorDia;
        window.miGrafica.update();
    } else {
        const ctx = document.getElementById('graficaAsistencia').getContext('2d');
        window.miGrafica = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: diasNombres,
                datasets: [{
                    label: 'Asistencias últimos 5 días hábiles',
                    data: asistenciaPorDia,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    }
}

// Inicializar vista con todos los grados
actualizarVista();

// Cambiar filtrado por grado al seleccionar
document.getElementById('selectGrado').addEventListener('change', (e) => {
    actualizarVista(e.target.value);
});
</script>

</body>
</html>
